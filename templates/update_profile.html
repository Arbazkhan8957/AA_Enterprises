{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Font Awesome (for icons) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 via-white to-indigo-100 px-4 py-10">
  <div class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl p-8 sm:p-10 transform transition-all duration-300 hover:scale-[1.01] hover:shadow-indigo-300/40 animate-fade-in-up">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-full mb-3 animate-bounce">
        <i class="fa-solid fa-user-pen text-indigo-600 text-2xl"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-800">Update Your Profile</h2>
      <p class="text-gray-500 text-sm mt-1">Make changes and update your information</p>
    </div>

    <!-- Form -->
    <form method="post" enctype="multipart/form-data" class="space-y-5">
      {% csrf_token %}

      <div class="space-y-4">
        {{ u_form.as_p }}
        {{ p_form.as_p }}
      </div>

      <!-- Button -->
      <button type="submit"
        class="w-full flex items-center justify-center gap-2 bg-indigo-600 text-white py-3 px-6 rounded-xl font-semibold text-lg hover:bg-indigo-700 hover:shadow-lg hover:shadow-indigo-400/40 transition-all duration-300">
        <i class="fa-solid fa-floppy-disk"></i>
        Save Changes
      </button>
    </form>
  </div>
</div>

<!-- Tailwind Animations -->
<style>
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .animate-fade-in-up {
    animation: fadeInUp 0.8s ease-out;
  }
</style>

{% endblock %}
