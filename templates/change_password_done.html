{% extends 'base.html' %}
{% block content %}
<!-- Google Fonts & Font Awesome -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 via-white to-indigo-50 relative overflow-hidden px-4 sm:px-6 lg:px-8">

  <!-- Decorative Gradient Blobs -->
  <div class="absolute -top-32 -left-32 w-72 h-72 bg-green-300 opacity-40 rounded-full blur-3xl animate-pulse-slow"></div>
  <div class="absolute bottom-0 -right-20 w-80 h-80 bg-indigo-300 opacity-40 rounded-full blur-3xl animate-pulse-slow"></div>

  <!-- Floating Sparkles -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="animate-sparkle absolute top-20 left-10 w-2 h-2 bg-green-400 rounded-full"></div>
    <div class="animate-sparkle-delay absolute top-40 right-10 w-2 h-2 bg-indigo-400 rounded-full"></div>
    <div class="animate-sparkle-delay2 absolute bottom-32 left-1/3 w-2 h-2 bg-yellow-400 rounded-full"></div>
  </div>

  <!-- Success Card -->
  <div class="relative w-full max-w-md bg-white/60 backdrop-blur-xl border border-white/40 rounded-3xl shadow-[0_20px_60px_rgba(0,0,0,0.1)] p-8 sm:p-10 text-center animate-fade-in-up transition-all duration-700 hover:shadow-[0_25px_70px_rgba(99,102,241,0.15)] hover:scale-[1.02]">

    <!-- Success Icon (Font Awesome) -->
    <div class="flex justify-center mb-6">
      <div class="bg-green-100 rounded-full p-5 shadow-inner ring-2 ring-green-200 hover:ring-green-400 transition duration-300">
        <i class="fa-solid fa-circle-check text-green-600 text-4xl animate-bounce"></i>
      </div>
    </div>

    <!-- Success Message -->
    <h2 class="text-3xl sm:text-4xl font-extrabold text-green-700 mb-4 tracking-tight">
      Password Changed!
    </h2>
    <p class="text-gray-700 mb-8 text-base sm:text-lg leading-relaxed">
      Your password has been updated successfully. Use your new password when logging in next time.
    </p>

    <!-- CTA Button -->
    <a href="{% url 'home' %}"
       class="inline-flex items-center justify-center px-6 py-2.5 sm:px-7 sm:py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white text-sm sm:text-base font-semibold rounded-xl shadow-md hover:from-indigo-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-300">
      <i class="fa-solid fa-house mr-2"></i> Back to Home
    </a>
  </div>
</div>

<!-- Animations -->
<style>
@keyframes fade-in-up {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in-up {
  animation: fade-in-up 0.8s ease-out both;
}
@keyframes pulseSlow {
  0%, 100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 0.5; transform: scale(1.05); }
}
.animate-pulse-slow {
  animation: pulseSlow 6s ease-in-out infinite;
}

/* Sparkle Animations */
@keyframes sparkle {
  0%, 100% { opacity: 0; transform: translateY(0); }
  50% { opacity: 1; transform: translateY(-10px) scale(1.2); }
}
.animate-sparkle {
  animation: sparkle 2.5s infinite ease-in-out;
}
.animate-sparkle-delay {
  animation: sparkle 3s infinite ease-in-out 0.8s;
}
.animate-sparkle-delay2 {
  animation: sparkle 3.5s infinite ease-in-out 1.2s;
}
</style>
{% endblock %}
